version: '3.8'

services:
  app:
    build:
      context: .
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: 'on-failure'
    env_file:
      - .env
    command: >
      sh -c "node index.js"
    ports:
      - "5000:5000"

  db:
    image: mongo
    volumes:
      - .mongo_db:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: on-failure
    env_file:
      - .env
    ports:
      - "27017:27017"